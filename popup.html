<!DOCTYPE html>
<html>

<head>
    <title>tba帮助工具</title>
    <link rel="stylesheet" href="popup.css">
    <meta charset="UTF-8">
</head>

<body>
    <div class="container">
        <h1>tba帮助工具</h1>
        <div class="section">
            <!-- 替换原来的 input[type=file] 为拖拽区域 -->
            <div id="drop-zone" class="drop-zone">
                <p>将xlsx文件拖拽到此处，或点击选择</p>
                <input type="file" id="csvFile" accept=".xlsx" style="display: none;">
            </div>
            <div id="replaceStatus" class="status-text"></div>
        </div>

        <div class="section">
            <h3>选择项目</h3>
            <div id="dropdown-container">
                <select id="project-dropdown">
                    <option value="">请选择项目</option>
                </select>
            </div>
        </div>

        <div class="section">
            <button id="resetBtn">混淆映射</button>
        </div>
    </div>

    <script src="popup.js"></script>
    <script src="csvParser.js"></script>
    <script src="xlsx.core.min.js"></script>
</body>

</html>
